name: otbr
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - canary-net
    ports:
      - 4444:80
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mariadb:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - canary-net
    ports:
      - 3307:3306
    volumes:
      - "./db-volume:/var/lib/mysql"
      - ../schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect"]
      interval: 10s
      timeout: 5s
      retries: 10

  myaac:
    build:
      context: .
      dockerfile: Dockerfile.myaac
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - "./myaac:/var/www/html"
      - "../:/canary/data"
    ports:
      - "8080:80"
      - 443:443
    networks:
      - canary-net

