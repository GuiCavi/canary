  tibia_canary_server:
    container_name: tibia_canary_server
    image: armagedot/server:latest
    restart: unless-stopped
    depends_on:
      - database
    volumes:
      - ../:/canary
      - ./bin/canary:/bin/canary
    ports:
      - 7171:7171
      - 7172:7172
    networks:
      - canary-net

